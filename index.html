<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>El Rinconcito de XalÃ³ - Cargando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Estrellas de fondo */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Contenedor principal */
        .loading-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Logo Halloween */
        .halloween-logo {
            font-size: 4rem;
            color: #ff6b35;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 20px #ff6b35, 0 0 40px #ff6b35;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* TÃ­tulo */
        .title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff6b35;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        /* Calabaza animada */
        .pumpkin-loader {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
            animation: bounce 1.5s infinite;
        }

        .pumpkin {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.6);
        }

        .pumpkin::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: #228b22;
            border-radius: 50%;
        }

        .pumpkin-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 2rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Barra de progreso */
        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto 1rem;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c00, #ffa500);
            border-radius: 10px;
            width: 0%;
            animation: loading 3s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.8);
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Texto de carga */
        .loading-text {
            color: #fff;
            font-size: 1.1rem;
            margin-top: 1rem;
            opacity: 0.9;
        }

        /* MurciÃ©lagos volando */
        .bat {
            position: absolute;
            font-size: 2rem;
            color: #333;
            animation: fly 8s linear infinite;
        }

        .bat1 { top: 20%; animation-delay: 0s; }
        .bat2 { top: 60%; animation-delay: 2s; }
        .bat3 { top: 40%; animation-delay: 4s; }

        @keyframes fly {
            0% { left: -100px; transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(5deg); }
            100% { left: 100vw; transform: rotate(0deg); }
        }

        /* Fantasmas flotantes */
        .ghost {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            animation: ghostFloat 6s ease-in-out infinite;
        }

        .ghost1 { top: 15%; right: 10%; animation-delay: 0s; }
        .ghost2 { bottom: 20%; left: 15%; animation-delay: 3s; }

        @keyframes ghostFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-30px) rotate(5deg); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .halloween-logo { font-size: 3rem; }
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .progress-container { width: 250px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- MurciÃ©lagos -->
    <div class="bat bat1">ðŸ¦‡</div>
    <div class="bat bat2">ðŸ¦‡</div>
    <div class="bat bat3">ðŸ¦‡</div>
    
    <!-- Fantasmas -->
    <div class="ghost ghost1">ðŸ‘»</div>
    <div class="ghost ghost2">ðŸ‘»</div>
    
    <div class="loading-container">
        <div class="halloween-logo">ðŸŽƒ</div>
        <h1 class="title">El Rinconcito de XalÃ³</h1>
        <p class="subtitle">Sabores que dan miedo... de lo buenos que estÃ¡n</p>
        
        <div class="pumpkin-loader">
            <div class="pumpkin">
                <div class="pumpkin-face">ðŸ˜ˆ</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-text" id="loadingText">Preparando manjares terrorÃ­ficos...</div>
    </div>

    <script>
        // Crear estrellas aleatorias
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Textos de carga temÃ¡ticos
        const loadingTexts = [
            "Preparando manjares terrorÃ­ficos...",
            "Cocinando pociones deliciosas...",
            "Invocando sabores del mÃ¡s allÃ¡...",
            "Despertando a los ingredientes...",
            "Mezclando hechizos culinarios...",
            "Â¡Ya casi estÃ¡ listo el festÃ­n!"
        ];

        let textIndex = 0;
        const loadingTextElement = document.getElementById('loadingText');

        // Cambiar texto cada 500ms
        const textInterval = setInterval(() => {
            if (textIndex < loadingTexts.length - 1) {
                textIndex++;
                loadingTextElement.textContent = loadingTexts[textIndex];
            } else {
                clearInterval(textInterval);
            }
        }, 500);

        // Redirigir despuÃ©s de 3 segundos
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 3000);

        // Inicializar estrellas
        createStars();
    </script>
</body>
</html>
